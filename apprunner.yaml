version: 1.0
runtime: nodejs22
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - npm ci
    build:
      - echo "Building Next.js application..."
      - npm run build

  env:
    - name: NEXT_PUBLIC_AWS_COGNITO_REGION # Build-time, public
      value: "ap-south-1" 
    - name: NEXT_PUBLIC_AWS_COGNITO_USER_POOL_ID # Build-time, public
      value: "ap-south-1_lEp06OZct"
    - name: NEXT_PUBLIC_AWS_COGNITO_USER_POOL_WEB_CLIENT_ID # Build-time, public
      value: "19egd959fimv006ltan1v1djea"
    - name: NODE_ENV # Often needed for build optimization
      value: "production"
run:
  command: npm start
  network:
    port: 3000
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
    - name: BEDROCK_AGENT_ARN
      value: "arn:aws:bedrock-agentcore:ap-south-1:203918876766:runtime/app-qWMGSpFbaT"
